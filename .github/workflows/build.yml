name: build-and-publish

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU & Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Get the version Renovate wrote into the Dockerfile
      - name: Extract Nadeko version
        id: vars
        run: |
          echo "NADEKO_VERSION=$(grep -oP 'ARG NADEKO_VERSION=\\K[0-9.]+' my_Dockerfile.txt)" >> "$GITHUB_OUTPUT"

      - name: Build & push ARM64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/arm64
          build-args: |
            NADEKO_VERSION=${{ steps.vars.outputs.NADEKO_VERSION }}
          # renovate: datasource=github-releases depName=nadeko-bot/nadekobot versioning=semver
          tags: ghcr.io/${{ github.repository_owner }}/docker-nadekobot-arm64:v${{ steps.vars.outputs.NADEKO_VERSION }}